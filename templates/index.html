<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Summarizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .loader {
            border-top-color: #3498db;
            -webkit-animation: spin 1s linear infinite;
            animation: spin 1s linear infinite;
        }
        @-webkit-keyframes spin {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen">
    <div class="container mx-auto p-4 sm:p-6 md:p-8 max-w-2xl">
        <div class="bg-white rounded-2xl shadow-xl p-6 sm:p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl sm:text-4xl font-bold text-gray-900">AI-Powered Video Summarizer</h1>
                <p class="text-gray-600 mt-2">Upload a video file to get a concise summary of its content.</p>
            </div>

            <!-- Upload Form -->
            <div id="upload-container">
                <form id="upload-form" class="space-y-6">
                    <div>
                        <label for="video-file" class="block text-sm font-medium text-gray-700 mb-2">Select Video File</label>
                        <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                            <div class="space-y-1 text-center">
                                <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                                    <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                                <div class="flex text-sm text-gray-600">
                                    <label for="video-file" class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                                        <span>Upload a file</span>
                                        <input id="video-file" name="video" type="file" class="sr-only" accept="video/*">
                                    </label>
                                    <p class="pl-1">or drag and drop</p>
                                </div>
                                <p class="text-xs text-gray-500" id="file-name">MP4, AVI, MOV up to 50MB</p>
                            </div>
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-300">
                            Summarize Video
                        </button>
                    </div>
                </form>
            </div>

            <!-- Loading and Result State -->
            <div id="status-container" class="text-center hidden">
                <div id="loading-spinner" class="loader ease-linear rounded-full border-8 border-t-8 border-gray-200 h-24 w-24 mx-auto mb-4"></div>
                <p id="status-text" class="text-lg font-medium text-gray-700">Processing your video...</p>
            </div>

            <div id="result-container" class="hidden mt-8">
                <h2 class="text-2xl font-bold text-gray-900 mb-4">Summary</h2>
                <div class="bg-gray-50 p-4 rounded-lg prose max-w-none">
                    <p id="summary-text"></p>
                </div>
                 <div class="mt-6">
                    <h3 class="text-xl font-semibold text-gray-900 mb-2">Full Transcript</h3>
                    <div id="transcript-container" class="bg-gray-50 p-4 rounded-lg max-h-60 overflow-y-auto text-sm text-gray-600">
                        <p id="transcript-text"></p>
                    </div>
                </div>
                <button id="reset-button" class="mt-8 w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Summarize Another Video
                </button>
            </div>

            <!-- Error Message -->
            <div id="error-container" class="hidden mt-6 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                <strong class="font-bold">Error:</strong>
                <span class="block sm:inline" id="error-message"></span>
            </div>
        </div>
    </div>

    <script>
        const uploadForm = document.getElementById('upload-form');
        const videoFileInput = document.getElementById('video-file');
        const fileNameDisplay = document.getElementById('file-name');
        
        const uploadContainer = document.getElementById('upload-container');
        const statusContainer = document.getElementById('status-container');
        const statusText = document.getElementById('status-text');
        const resultContainer = document.getElementById('result-container');
        const summaryText = document.getElementById('summary-text');
        const transcriptText = document.getElementById('transcript-text');
        const errorContainer = document.getElementById('error-container');
        const errorMessage = document.getElementById('error-message');
        const resetButton = document.getElementById('reset-button');

        videoFileInput.addEventListener('change', () => {
            if (videoFileInput.files.length > 0) {
                const fileName = videoFileInput.files[0].name;
                fileNameDisplay.textContent = fileName;
            } else {
                fileNameDisplay.textContent = 'MP4, AVI, MOV up to 50MB';
            }
        });

        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const file = videoFileInput.files[0];
            if (!file) {
                showError('Please select a video file to upload.');
                return;
            }

            // Max file size: 50MB
            if (file.size > 50 * 1024 * 1024) {
                showError('File size exceeds the 50MB limit.');
                return;
            }

            const formData = new FormData();
            formData.append('video', file);

            // UI transition
            hideError();
            uploadContainer.classList.add('hidden');
            statusContainer.classList.remove('hidden');
            resultContainer.classList.add('hidden');
            statusText.textContent = 'Uploading and processing video... This may take a few moments.';

            try {
                // IMPORTANT: Replace with your actual backend server URL
                const response = await fetch('http://127.0.0.1:5000/summarize', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'An unknown error occurred.');
                }

                const result = await response.json();

                summaryText.textContent = result.summary;
                transcriptText.textContent = result.transcript;

                statusContainer.classList.add('hidden');
                resultContainer.classList.remove('hidden');

            } catch (err) {
                showError(err.message);
                statusContainer.classList.add('hidden');
                uploadContainer.classList.remove('hidden');
            }
        });

        resetButton.addEventListener('click', () => {
            uploadContainer.classList.remove('hidden');
            resultContainer.classList.add('hidden');
            hideError();
            videoFileInput.value = '';
            fileNameDisplay.textContent = 'MP4, AVI, MOV up to 50MB';
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorContainer.classList.remove('hidden');
        }

        function hideError() {
            errorContainer.classList.add('hidden');
        }
    </script>
</body>
</html>
